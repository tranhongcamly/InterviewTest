<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated and Lazily Loaded Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Animated and Lazily Loaded Webpage</h1>
      </header>
      <section id="animated-element">
        <div class="bouncing-ball"></div>
      </section>
      <section id="image-gallery">
        <img class="lazy" data-src="images/image1.jpg" alt="Image 1">
        <img class="lazy" data-src="images/image2.jpg" alt="Image 2">
        <img class="lazy" data-src="images/image3.jpg" alt="Image 3">
      </section>
    
      <script src="script.js"></script>
</body>
</html>
